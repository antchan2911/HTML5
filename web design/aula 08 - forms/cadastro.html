<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="dadosenviados.html">
        <fieldset>
            <legend>CADASTRO</legend>
            <!-- fieldset = formatação simples, como uma borda -->
            <!-- legend = título do form -->
            <label for="nome">Nome Completo:</label>
            <input type="text" placeholder="Nome Completo" id="nome"><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email"><br>
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Senha" id="senha"><br>
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" id="nasc"><br>
            <input type="submit" value="Realizar Cadastro">
        </fieldset>
    </form>
</body>
</html>
