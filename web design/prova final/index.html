<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Final</title>
</head>
<body>
    <header></header>
    <main>
        <form>
            <legend>CADASTRO PARA A PROVA DE CORRIDA DE RUA</legend>
            <label for="name">Digite seu nome:</label><br>
            <input type="text" id="name" placeholder="Nome"><br>
            <label for="email">Digite seu email:</label><br>
            <input type="email" id="email" placeholder="Email"><br>
            <label for="phone">Digite seu telefone:</label><br>
            <input type="text" id="phone" placeholder="Telefone"><br>
            <label for="distancia">Escolha a distância desejada:</label><br>
            <input type="radio" id="op1" name="op">5km
            <input type="radio" id="op2" name="op">10km
            <input type="radio" id="op3" name="op">21km<br>
            <label>Problemas de saúde:</label><br>
            <textarea placeholder="Se possuir algum problema de saúde, detalhe-o aqui" rows="10" cols="40"></textarea><br>
            <input type="submit" id="enviar" value="Realizar Cadastro">
        </form>
    </main>
    <footer></footer>
</body>
</html>
